<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery.dataTables.min.css"/>
    <style type="text/css">
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Logo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/persons">一覧</a></li>
            <li class="active"><a href="/logout">ログアウト</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <form th:object="${form}" th:action="@{/registerPersons}" method="post">
      <table id="myTable" class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="person,rowStat : *{persons}">
          <input type="hidden" th:field="*{persons[__${rowStat.index}__].id}"></input>
          <td th:text="${person.id}"/>
    	  <td>
    	    <input type="text" th:field="*{persons[__${rowStat.index}__].name}"></input>
    	  </td>
    	  <td>
    	    <input type="text" th:field="*{persons[__${rowStat.index}__].age}"></input>
    	  </td>
        </tr>
        </tbody>
      </table>
      <p>
        <input type="submit" class="btn btn-primary" value="登録"></input>
      </p>
    </form>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#myTable').dataTable({
          "info": false
          , "paging": false
          , "searching": false
        });
      });
    </script>
  </body>
</html>
